<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .input-container {
  position: relative;
}

#user-input {
  padding-right: 30px; /* To leave space for the icon */
}

.error-message {
  color: red;
  font-size: 12px;
  position: absolute;
  bottom: -20px;
  left: 0;
}

/* Cross icon styles */
.error-icon {
  position: absolute;
  right: 5px;
  top: 50%;
  transform: translateY(-50%);
  width: 16px;
  height: 16px;
  cursor: pointer;
  display: none;
}

.input-container:hover .error-icon {
  display: block;
}

    </style>
</head>
<body>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Enter something">
        <div class="error-message" id="error-message"></div>
      </div>
</body>
</html>
