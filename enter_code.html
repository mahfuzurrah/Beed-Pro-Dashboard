<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Code Page</title>
    <link rel="icon" type="image/x-icon" href="assets/img/fav.png" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>

  <body>
    <div class="login_page">
      <div class="login-area">
        <div class="login">
          <div class="logo">
            <img src="assets/img/logo-black.svg" alt="" />
          </div>
          <form class="login-form">
            <h1>Enter Code</h1>
            <p>
              Verification code has been sent to your email please input code
            </p>
            <div class="otp_area mt-3">
              <input
                type="email"
                class="form-control"
                maxlength="1"
                onkeyup="handleInput(this, input2)"
                onkeydown="handleBackspace(this, input1)"
              />
              <input
                type="email"
                class="form-control"
                id="input2"
                maxlength="1"
                onkeyup="handleInput(this, input3)"
                onkeydown="handleBackspace(this, input1)"
              />
              <input
                type="email"
                class="form-control"
                id="input3"
                maxlength="1"
                onkeyup="handleInput(this, input4)"
                onkeydown="handleBackspace(this, input2)"
              />
              <input
                type="email"
                class="form-control"
                id="input4"
                maxlength="1"
                onkeyup="handleInput(this, input5)"
                onkeydown="handleBackspace(this, input3)"
              />
              <input
                type="email"
                class="form-control"
                id="input5"
                maxlength="1"
                onkeydown="handleBackspace(this, input4)"
              />
            </div>
              <a href="login.html" type="submit" class="btn mt-3">Confirm</a>
          </form>
        </div>
      </div>
      <div class="login-img">
        <div class="text-content">
          <h1>VALUE PROPOSITION</h1>
          <p>Accelerated buying decision</p>
          <p>Automated price negotiation</p>
          <p>Unbiased comparison of offers</p>
        </div>
        <div class="terms_footer">
          <p>Beed Pro. Al Rights Reserved.</p>
          <div class="terms_info">
            <a href="">Privacy Policy</a>
            <span>|</span>
            <a href="">Terms of Service</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Js Part -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/style.js"></script>
    <script>
      // Toggle Password
      const togglePasswords = document.querySelectorAll(".toggle-password");

      togglePasswords.forEach(function (toggle) {
        const passwordInput = toggle.previousElementSibling;

        toggle.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);
          toggle.innerHTML =
            type === "password"
              ? '<i class="fas fa-eye-slash icons"></i>'
              : '<i class="fas fa-eye icons"></i>';
        });
      });
    </script>
  </body>
</html>
