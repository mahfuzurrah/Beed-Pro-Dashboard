<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn Page</title>
    <link rel="icon" type="image/x-icon" href="assets/img/fav.png" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>

  <body>
    <div class="login_page">
      <div class="login-area">
        <div class="login">
          <div class="logo">
            <img src="assets/img/logo-black.svg" alt="" />
          </div>
          <form class="login-form">
            <h1>Login</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address*</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <div class="password-group">
                <input type="text" class="form-control" id="InputPassword" placeholder="Password"
                required>
                <span class="toggle_eye" id="togglePassword"><i class="fas fa-eye-slash icons"></i></span>
              </div>
            </div>
            <button type="submit" class="btn mt-3">Login</button>
            <a href="registration.html" class="btn_sec mt-2">Registration</a>
            <a href="forget-password.html" class="f_pass">Forgot password?</a>
          </form>
        </div>
      </div>
      <div class="login-img">
        <div class="text-content">
          <h1>VALUE PROPOSITION</h1>
          <p>Accelerated buying decision</p>
          <p>Automated price negotiation</p>
          <p>Unbiased comparison of offers</p>
        </div>
        <div class="terms_footer">
          <p>Beed Pro. Al Rights Reserved.</p>
          <div class="terms_info">
            <a href="">Privacy Policy</a>
            <span>|</span>
            <a href="">Terms of Service</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Js Part -->
    <script src="assets/js/jquery-3.6.4.min.js"></script>
    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/fontawesome.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/style.js"></script>
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const passwordInput = document.querySelector("#InputPassword");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.innerHTML =
          type === "password"
            ? '<i class="fas fa-eye-slash icons"></i>'
            : '<i class="fas fa-eye icons"></i>';
      });
    </script>
  </body>
</html>
